<div class="container">
  <mat-card
    class="example-card"
    *ngFor="let appointment of appointments$ | async"
  >
    <mat-card-title>{{ appointment.summary }}</mat-card-title>
    <mat-card-subtitle>{{ appointment.description }}</mat-card-subtitle>
    <mat-card-content>
      <mat-chip-list>
        <mat-chip color="primary">
          <mat-icon>event_available</mat-icon> {{ appointment.appointmentDate }}
        </mat-chip>
      </mat-chip-list>
    </mat-card-content>
    <mat-card-content
      (click)="openLocation(appointment.location)"
      title="Abrir endereÃ§o no mapa"
      class="address"
    >
      <mat-icon>assistant_navigation</mat-icon>
      <p>{{ appointment.location }}</p>
    </mat-card-content>

    <mat-card-footer>
      <div class="footer-border"></div>
    </mat-card-footer>
  </mat-card>
</div>
